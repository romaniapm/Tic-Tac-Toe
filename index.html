<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Tic Tac Toe</title>

</head>



<body>
   <div id="tic-tac-toe">
    <table>
      <tr id="row1">
        <td class="bottom_border right_border">X</td>
        <td class="bottom_border right_border">O</td>
        <td class="bottom_border">X</td>

      </tr>
      <tr id="row2">
        <td class="bottom_border right_border">O</td>
        <td class="bottom_border right_border">X</td>
        <td class="bottom_border">O</td>
      </tr>
      <tr id="row3">
        <td class="right_border">X</td>
        <td class="right_border">O</td>
        <td class="square">X</td>
      </tr>
    </table>
  </div>



</body>
</html>
