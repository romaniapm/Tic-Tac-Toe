<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" type="text/css" href="css/style.css">

<title>TIC TAC TOE</title>


</head>

<body>

  <h1>TIC TAC TOE CUBE</h1>

  <p>Instructions</p>

<ol>
  <li>Start anywhere on quadrant of the table </li>
  <li>Click on the "X" or "O" within the table</li>
  <li>The goal is to block your opponenet from achieving three X's or O's in a row</li>
</ol>

   <div id="tic-tac-toe">
    <table>
      <tr id="row1">
        <td id="topleft" class="bottom_border right_border">X</td>
        <td id="topcenter" class="bottom_border right_border left_border">O</td>
        <td id="topright" class="bottom_border left_border">X</td>

      </tr>
      <tr id="row2">
        <td id="middleleft" class="bottom_border right_border top_border">O</td>
        <td id="middlecenter" class="bottom_border right_border left_border top_border">X</td>
        <td id="middleright" class="bottom_border left_border top_border">O</td>
      </tr>
      <tr id="row3">
        <td id="bottomleft" class="right_border top_border">X</td>
        <td id="bottomcenter" class="right_border left_border top_border">O</td>
        <td id="bottomright" class="left_border top_border">X</td>
      </tr>
    </table>
  </div>

<!-- 7 Apr 2016 Changing Tic Tac Toe to a cube format.
Centered text. Added script.js. Added jQuery url on all three pages.
  -->

<script type="text/javascript" src="js/script.js"></script>

<!-- for jquery only, put in head script> src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js> -->
  </script>

</body>
</html>
