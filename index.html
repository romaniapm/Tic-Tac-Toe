<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" type="text/css" href="css/style.css">

<title>TIC TAC TOE</title>

</head>

<body>

  <h1>TIC TAC TOE</h1>

  <p>Instructions</p>

  <ol>
  <li>Start anywhere on quadrant of the table </li>
  <li>Click on the "X" or "O" within the table</li>
  <li>The goal is to block your opponenet from achieving three X's or O's
       in a row</li>
</ol>

   <div id="tic-tac-toe">
    <table>
      <tr id="row1">
        <td class="bottom_border right_border">X</td>
        <td class="bottom_border right_border left_border">O</td>
        <td class="bottom_border left_border">X</td>

      </tr>
      <tr id="row2">
        <td class="bottom_border right_border top_border">O</td>
        <td class="bottom_border right_border left_border top_border">X</td>
        <td class="bottom_border left_border top_border">O</td>
      </tr>
      <tr id="row3">
        <td class="right_border top_border">X</td>
        <td class="right_border left_border top_border">O</td>
        <td class="left_border top_border">X</td>
      </tr>
    </table>
  </div>



</body>
</html>
